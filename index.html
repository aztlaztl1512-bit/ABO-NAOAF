    let userProgress = JSON.parse(localStorage.getItem('zekr_2026_final_v1')) || {};

    function updateHeader() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('full-date').innerText = now.toLocaleDateString('ar-SA', options);

        const target = new Date("March 20, 2026 00:00:00").getTime();
        const diff = target - now.getTime();
        if (diff > 0) {
            document.getElementById("days").innerText = Math.floor(diff / 86400000);
            document.getElementById("hours").innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2,'0');
            document.getElementById("minutes").innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2,'0');
            document.getElementById("seconds").innerText = Math.floor((diff % 60000) / 1000).toString().padStart(2,'0');
        }

        const hour = now.getHours();
        const hint = document.getElementById('time-hint-box');
        if (hour >= 20 || hour < 4) {
            switchTab('sleep', document.getElementById('sleep-tab'));
            hint.innerText = "ğŸ˜´ ÙˆÙ‚Øª Ø£Ø°ÙƒØ§Ø± Ø§Ù„Ù†ÙˆÙ… | Ø£Ø­Ù„Ø§Ù… Ù‡Ø§Ù†Ø¦Ø©";
        } else if (hour >= 4 && hour < 12) {

    function renderZekr(list, containerId, type) {
        document.getElementById(containerId).innerHTML = list.map((z, idx) => {
            const key = `${type}-${idx}`;
            const current = userProgress[key] || 0;
            const target = userProgress[key + '_target'] || z.c;
            const isDone = current >= target;
            return `
            <div class="zekr-card ${type}-card ${isDone?'done':''}" id="card-${key}" onclick="handleCount('${type}', ${idx}, ${z.c})">
                ${z.ins ? `<div class="instruction">${z.ins}</div>` : ''}
                <div class="zekr-text">${z.t}</div>
                <div class="card-footer">
                    <div class="counter-wrapper">
                        ${z.multi ? `<button class="opt-btn ${target==10?'active':''}" onclick="setTarget('${type}',${idx},10,event)">Ù¡Ù </button>
                                     <button class="opt-btn ${target==100?'active':''}" onclick="setTarget('${type}',${idx},100,event)">Ù¡Ù Ù </button>` 
                                   : `<span>Ø§Ù„Ù…Ø·Ù„ÙˆØ¨: ${target}</span>`}
                    </div>
                    <div class="counter" id="num-${key}">${isDone?'âœ“':current}</div>
                </div>
            </div>`;
        }).join('');
    }

    function handleCount(type, idx, def) {
        const key = `${type}-${idx}`;
        const target = userProgress[key + '_target'] || def;
        userProgress[key] = (userProgress[key] || 0);
        if (userProgress[key] < target) {
            userProgress[key]++;
            save();
            const box = document.getElementById(`num-${key}`);
            box.innerText = userProgress[key];
            if(window.navigator.vibrate) window.navigator.vibrate(40);
            if (userProgress[key] >= target) {
                document.getElementById(`card-${key}`).classList.add('done');
                box.innerText = "âœ“";
            }
        }
    }

    function setTarget(type, idx, val, e) {
        e.stopPropagation();
        const key = `${type}-${idx}`;
        userProgress[key + '_target'] = val;
        userProgress[key] = 0;
        save();
        location.reload();
    }

    function save() { localStorage.setItem('zekr_2026_final_v1', JSON.stringify(userProgress)); }
